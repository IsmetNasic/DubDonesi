{% extends 'store/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <div class="content-section register">
        <form method="POST">
            {% csrf_token %}
                <p class="text-muted">
                Već imate profil? <a class="btn btn-outline-dark" href="{% url 'login' %}">Već imate profil?</a>
                </p>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ">Prijavite se</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Registruj se</button>
            </div>
        </form>
    </div>
{% endblock content %}
