{% extends 'store/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
    <div class="register">
        <form method="POST">
            {% csrf_token %}
                <p class="text-muted">
                <a class="btn btn-outline-dark" href="{% url 'login' %}">Sie haben ein Profil?</a>
                </p>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 ">Anmelden</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Anmelden</button>
            </div>
        </form>
    </div>
{% endblock content %}
